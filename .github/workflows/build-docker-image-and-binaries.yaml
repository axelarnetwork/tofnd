name: Upload Binaries and Docker Image

on:
  push:
    branches:
      - feat/arm-support

jobs:
  release-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest,ubuntu-latest]
        arch: [amd64, arm64]

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Checkout code 
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          ref: ${{ github.event.inputs.tag }}
          submodules: recursive

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y

      - name: build darwin binaries
        env: 
          SEMVER: v3.3.3
        if: matrix.os == 'macos-latest'
        run: |
          OS="darwin"
          ARCH="${{ matrix.arch }}" 
          if [ "$ARCH" == "arm64" ]
          then
            export HOMEBREW_NO_INSTALL_CLEANUP=TRUE
            brew uninstall --ignore-dependencies gmp
            rustup target add aarch64-apple-darwin
            ARM_DEPENDENCY=$(brew fetch --force --bottle-tag=arm64_big_sur gmp | grep Downloaded | awk '{print $3}')
            brew install "$ARM_DEPENDENCY"
            cargo build --release --target aarch64-apple-darwin
            mkdir tofndbin
            mv /Users/runner/work/tofnd/tofnd/target/aarch64-apple-darwin/release/tofnd "./tofndbin/tofnd-$OS-$ARCH-$SEMVER"
          else
            cargo install --locked --path .
            mkdir tofndbin
            mv "/Users/runner/work/tofnd/tofnd/target/release/tofnd" "./tofndbin/tofnd-$OS-$ARCH-$SEMVER"
          fi

      - name: build linux binaries
        env: 
          SEMVER: v3.3.3
        if: matrix.os == 'ubuntu-latest'
        run: |
          OS="linux"
          ARCH="${{ matrix.arch }}" 
          if [ "$ARCH" == "arm64" ]
          then
            sudo apt -y update
            # sudo apt -y install gcc-aarch64-linux-gnu binutils-aarch64-linux-gnu crossbuild-essential-arm64
            sudo apt -y install gcc-aarch64-linux-gnu 
            rustup target add aarch64-unknown-linux-gnu
            cargo build --release --target aarch64-unknown-linux-gnu
            mkdir tofndbin
            mv /home/runner/work/tofnd/tofnd/target/aarch64-unknown-linux-gnu/release/tofnd "./tofndbin/tofnd-$OS-$ARCH-$SEMVER"
          else
            cargo install --locked --path .
            mkdir tofndbin
            mv "/home/runner/work/tofnd/tofnd/target/release/tofnd" "./tofndbin/tofnd-$OS-$ARCH-$SEMVER"
          fi

      - name: Test tofnd 
        working-directory: ./tofndbin
        run: |
          file ./tofnd-*