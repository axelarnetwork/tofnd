name: Formatting

on:
  - pull_request

jobs:
  format:
    strategy:
      matrix:
        os:
          # - ubuntu-18.04          
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: webfactory/ssh-agent@v0.5.1
        with:
            ssh-private-key: ${{ secrets.CICD_RSA_KEY }}

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
