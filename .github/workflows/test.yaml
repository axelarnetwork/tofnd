name: Testing

on:
  - pull_request

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - macos-10.15
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: webfactory/ssh-agent@v0.5.1
        with:
            ssh-private-key: ${{ secrets.CICD_RSA_KEY }}

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
        # TODO: how to run tests for all features?
        #  command: test 
        #  args: --all-features
        # and
        # . command: test --all-features
        # don't work
          command: test 
