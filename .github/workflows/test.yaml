name: Upload Binaries and Docker Image

on:
  push:
    branches:    
      - 'feat/arm-support'

jobs:
  release-binaries:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-latest]
        arch: [amd64, arm64]
        exclude:
          - {os: "ubuntu-18.04", arch: "arm64"}

    permissions:
      contents: write
      packages: write
      id-token: write

    steps:

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Checkout code 
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
          submodules: recursive

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y

      - name: build darwin binaries
        env: 
          SEMVER: v5.5.5
        if: matrix.os == 'macos-latest'
        run: |
          OS="darwin"
          ARCH="${{ matrix.arch }}" 
          if [ "$ARCH" == "arm64" ]
          then
            pwd
            ls -la
            ./install-gmp-arm64.sh
            rustup target add aarch64-apple-darwin
            cargo build --release --target aarch64-apple-darwin
            mkdir tofndbin
            mv /Users/runner/work/tofnd/tofnd/target/aarch64-apple-darwin/release/tofnd "./tofndbin/tofnd-$OS-$ARCH-$SEMVER"
          else
            cargo install --locked --path .
            mkdir tofndbin
            mv "/Users/runner/work/tofnd/tofnd/target/release/tofnd" "./tofndbin/tofnd-$OS-$ARCH-$SEMVER"
          fi

      - name: build linux binaries
        env: 
          SEMVER: v5.5.5
        if: matrix.os == 'ubuntu-18.04'
        run: |
          OS="linux"
          ARCH="${{ matrix.arch }}" 
            cargo install --locked --path .
            mkdir tofndbin
            mv "/home/runner/work/tofnd/tofnd/target/release/tofnd" "./tofndbin/tofnd-$OS-$ARCH-$SEMVER"

      - name: Test tofnd
        working-directory: ./tofndbin
        run: |
          file ./tofnd-*

